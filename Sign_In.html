<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
</head>
<body>
    <center>
        <form action="./Main_Page.html" autocomplete="off">

            <ins><h1>Sign In Form</h1></ins><br><br>

            <label for="mail">Email Id :</label>
            <input type="email" id="mail" name="Email_Id" size="25px" placeholder="Enter your email id" required><br><br>

            <label for="pass">Password :</label>
            <input type="password" id="pass" name="Password" size="25px" minlength="8" maxlength="10" placeholder="Enter your password" required><br><br>

            <label for="cpass">Confirm Password :</label>
            <input type="password" id="cpass" name="Confirm_Password" size="25px" minlength="8" maxlength="10" placeholder="Enter your confirm password" required><br><br>

            <pre>
            <input type="submit" value="submit">      <a href="./Forgot_Password.html">Forgot Password?</a>
            </pre>

        </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <center>
        <form action="./Sign_In.html" autocomplete="off">

            <ins><h1>Sign Up Form</h1></ins>

            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="First_Name" size="25px" placeholder="Enter your first name" minlength="3" maxlength="30" required><br><br>

            <label for="mname">Middle Name :</label>
            <input type="text" id="mname" name="Middle_Name" size="25px" placeholder="Enter your middle name" minlength="3" maxlength="30" ><br><br>

            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="Last_Name" size="25px" placeholder="Enter your last name" minlength="3" maxlength="30" required><br><br>

            <label for="mail">Email Id :</label>
            <input type="email" id="mail" name="Email_Id" size="25px" placeholder="Enter your email id" required><br><br>

            <label for="mnum">Mobile Number :</label>
            <input type="tel" id="mnum" name="Mobile_Number" size="25px" placeholder="Enter your mobile number" required><br><br>

            <label for="paddress">Perminent Address :</label>
            <textarea name="Perminent_Address" id="paddress" placeholder="Enter your perminent address" rows="4" cols="20" required></textarea><br><br>

            <label for="pass">Password :</label>
            <input type="password" id="pass" name="Password" size="25px" minlength="8" maxlength="10" placeholder="Enter your password" required><br><br>

            <label for="rpass">Re-type Password :</label>
            <input type="password" id="rpass" name="Re_Ty_Password" size="25px" minlength="8" maxlength="10" placeholder="Enter your retype password" required><br><br>

            <input type="submit" value="submit">
        </form>
    </center>
   
</body>
</html>

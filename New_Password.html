<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
</head>
<body>
    <center>
        <form action="./Sign_In.html" autocomplete="off">

            <ins><h1>New Password</h1></ins><br><br>

            <label for="pass">New Password :</label>
            <input type="password" id="pass" name="Password" size="25px" minlength="8" maxlength="10" placeholder="Create new password" required><br><br>

            <label for="cpass">Confirm Password :</label>
            <input type="password" id="cpass" name="Confirm_Password" size="25px" minlength="8" maxlength="10" placeholder="Confirm your password" required><br><br>

            <input type="submit" value="Change">

        </form>
    </center>
</body>
</html>
